<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghostblood Logo</title>
</head>
    <body>
        <svg width=500 height=500>
            <polygon id="logo"
                points="" 
                style="fill:none;stroke:black"
            />
            <polyline id="logo_white1"
                points="" 
                style="fill:none;stroke: rgba(255, 255, 255, 1);"
            />
            <polyline id="logo_white2"
                points="" 
                style="fill:none;stroke: rgba(255, 255, 255, 1);"
            />
            <polyline id="logo_white3"
                points="" 
                style="fill:none;stroke: rgba(255, 255, 255, 1);"
            />
        </svg>
    </body>
    <script type="text/javascript">
        function newPoint(oldPoint, partLength, vertical_dir) {
            const xy = oldPoint.split(",").map((e)=>{return parseFloat(e)})
            let x = xy[0]
            let y = xy[1]

            if (vertical_dir == " ")
                    x += partLength
            else {
                x += partLength / 2
                let ylen = Math.abs(partLength / 2)*Math.sqrt(3)
                if (vertical_dir == "d") {
                    y += ylen
                } else {
                    y -= ylen
                }
            }

            return x+","+y
        }

        function snewPoint(oldPoint, right, down) {
            const xy = oldPoint.split(",").map((e)=>{return parseFloat(e)})
            let x = xy[0]+right
            let y = xy[1]+down

            return x+","+y
        }

        const logo = document.querySelector("#logo")
        const logoWhite1 = document.querySelector("#logo_white1")
        const logoWhite2 = document.querySelector("#logo_white2")
        const logoWhite3 = document.querySelector("#logo_white3")
        const p_1 = document.querySelector("#p1")
        const p_2 = document.querySelector("#p2")
        const p_3 = document.querySelector("#p3")

        const mul = 16
        const nlen = 10*mul
        const slen = 5.4*mul
        const strokeWidth = 2*mul
        const whiteWidth = 1*mul
        const start = "250,50"
        // D = Diamond, C = Corner, u = upper, l = left, r = right
        const uDuC = start                      // 250, 50
        const uDlC = newPoint(uDuC, -nlen, "d")
        const uDrC = newPoint(uDuC, nlen, "d")
        const uDdC = newPoint(uDlC, nlen, "d")

        const rDlC = newPoint(uDrC, slen, "d")
        const rDuC = newPoint(rDlC, nlen, "d")

        const rDrC = newPoint(uDdC, slen, "d")
        const lDlC = newPoint(uDdC, -slen, "d")
        
        const lDrC = newPoint(uDlC, -slen, "d")
        const lDuC = newPoint(lDrC, -nlen, "d")

        const logo_points = [uDuC, uDrC, lDlC, lDuC, lDrC, rDlC, rDuC, rDrC, uDlC].join(" ")
        
        const p11 = snewPoint(rDlC, 1, -strokeWidth/2-whiteWidth/2)
        const p21 = newPoint(p11, -nlen+strokeWidth/4+strokeWidth/32+whiteWidth/4, " ")
        const p31 = newPoint(p21, strokeWidth+strokeWidth/2+strokeWidth/4, "d")

        const p12 = newPoint(lDlC, strokeWidth/2+strokeWidth/16+strokeWidth/32+strokeWidth/64+strokeWidth/128+whiteWidth/2, "d")
        const p22 = newPoint(p12, nlen, "u")
        const p32 = newPoint(p22, -strokeWidth-strokeWidth/2-strokeWidth/4," ")

        const p13 = newPoint(uDlC, -strokeWidth/2-strokeWidth/16-strokeWidth/32-strokeWidth/64-strokeWidth/128-whiteWidth/2, " ")
        const p23 = newPoint(p13, nlen, "d")
        const p33 = newPoint(p23, strokeWidth+strokeWidth/2+strokeWidth/4,"u")

        const white_line1 = [p12, p22, p32].join(" ")
        const white_line2 = [p11, p21, p31].join(" ")
        const white_line3 = [p13, p23, p33].join(" ")



        logo.style["stroke-width"] = strokeWidth;
        logo.setAttribute("points", logo_points);

        logoWhite1.style["stroke-width"] = whiteWidth;
        logoWhite1.setAttribute("points", white_line1)
        
        logoWhite2.style["stroke-width"] = whiteWidth;
        logoWhite2.setAttribute("points", white_line2)
        
        logoWhite3.style["stroke-width"] = whiteWidth;
        logoWhite3.setAttribute("points", white_line3)

    </script>
</html>
